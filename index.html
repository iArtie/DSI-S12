<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Estudiantes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestion de Estudiantes</h1>

        <!--Formulario-->
        <div class="card mb-4">
            <div class="card-header bg-primary text-white">Agregar / Editar Estudiante </div>
            <div class="card-body">
             <form id="formEstudiante">
                <div class="row g-3">
                     <input type="hidden" id="id" />
                     <div class="col-md-4">
                        <label class="form-label">Nombre</label>
                        <input type="text" id="nombre" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                      <label class="form-label">Apellido</label>
                      <input type="text" id="apellido" class="form-control" required>
                   </div>
                   <div class="col-md-4">
                     <label class="form-label">Edad</label>
                     <input type="number" id="edad" class="form-control" required>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button type="submit" class="btn btn-sucess">Guardar</button>
                    <button type="reset" class="btn btn-secondary">Limpiar</button>                    
                  </div>
                </form>
              </div>
            </div>

            <!--Tabla-->
            <div class="card">
             <div class="card-header bg-dark text-white">Listado de Estudiantes</div>
             <div class="card-body">
                <table class="table table-striped table-hover">
                    <thead class="table-dark">
                        <tr>
                         <th>ID</th>
                         <th>Nombre</th>
                         <th>Apellido</th>
                         <th>Edad</th>
                         <th>Acciones</th>
                        </tr>
                     </thead>
                     <tbody id="tablaEstudiantes">
                        <!--Aqui se insertara los estudiantes-->
                     </tbody>
                    </table>
                   </div>
                  </div>
                </div>
    <script src="scripts/app.js"></script>
</body>
</html>
